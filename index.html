<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="css/game.css">
	<script defer src="./script.js"></script>
    <title>Golf app</title>
</head>
<body>
	

	<div class="centering-div">
		<select name="course" id="course">
			<option value="" selected disabled>Select Golf Course</option>
		</select>
	</div>


<!-- 

	
	<div class="extendo-select">
		<select name="course" id="course">
			<option value="" selected disabled>Select Golf Course</option>
		</select>
	</div>
	
-->
	<table>
		<tbody>
			<tr>
				<td>Name:</td>
				<td id="info-name"></td>
			</tr>
			<tr>
				<td>address:</td>
				<td id="info-address"></td>
			</tr>
			<tr>
				<td>phone:</td>
				<td ><a id="info-phone" href=""></a></td>
			</tr>
			<tr>
				<td>website:</td>
				<td><a id="info-website" href="" target="_blank"></a></td>
			</tr>
		</tbody>
	</table>

	<div class="options">
		<div>
			<p>holes?</p>
			<input type="radio" name="holes" id="9a">
			<label for="9a">front 9</label>
			<input type="radio" name="holes" id="9b">
			<label for="9b">back 9</label>
			<input type="radio" name="holes" id="18" checked="checked">
			<label for="18">all 18</label>
		</div>
		<div>
			<p>Tee-box</p>
			<input type="radio" name="Tee-box" id="a">
			<label for="a"><span style="color:red">&bull;</span>&lt;-- look thats red</label>
			<input type="radio" name="Tee-box">
			<input type="radio" name="Tee-box">
			<input type="radio" name="Tee-box">
			
		</div>

		<input placeholder="player1">
		<input placeholder="player2">
		<input placeholder="player3">
		<input placeholder="player4">

		<button>Start Round!</button>
		<a target="_blank" href="./game.html">test game.html</a>
		
	</div>
</body>
</html>
