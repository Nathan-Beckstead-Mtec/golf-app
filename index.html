<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<script src="./script.js"></script>
    <title>Golf app</title>
</head>
<body>
    <input type="search" id="search" name="search" />
	<select name="cars" id="cars">
		<option value="volvo">Volvo</option>
		<option value="saab">Saab</option>
		<option value="mercedes">Mercedes</option>
		<option value="audi">Audi</option>
	</select>

	<div class="info">
		<h1>Name of golf Course</h1>
		<p>599 N Frontage Rd Lehi Ut</p>
		<div class="contact">
			<a href="tel:248-434-5508">248-434-5508</a>
			<a href="" target="_blank">website</a>
		</div>
	</div>
	<div class="options">
		<div>
			<p>holes?</p>
			<input type="radio" name="holes" id="9a">
			<label for="9a">front 9</label>
			<input type="radio" name="holes" id="9b">
			<label for="9b">back 9</label>
			<input type="radio" name="holes" id="18" checked="checked">
			<label for="18">all 18</label>
		</div>
		<div>
			<p>Tee-box</p>
			<select name="cars" id="cars">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="mercedes">Mercedes</option>
				<option value="audi">Audi</option>
			</select>
		</div>

		<input placeholder="player1">
		<input placeholder="player2">
		<input placeholder="player3">
		<input placeholder="player4">

		<button>Start Round!</button>
		
	</div>
</body>
</html>
